<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QazaqFashion Profile</title>
  <link rel="stylesheet" href="/Profile/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<header class="profile-header">
  <nav class="navbar">
    <a href="../Main%20page/main.html" class="logo">Qazaq<span>Fashion</span></a>
    <ul class="nav-links">
    </ul>
  </nav>
</header>

<!-- Profile Overview Section -->
<section id="profile" class="profile-overview">
  <div class="profile-info">
    <div class="avatar-container">
      <img id="userAvatar" src="default-avatar.png" alt="Avatar" class="avatar" />
      <div class="camera-icon" onclick="changeAvatar(event)">
        <span>📷</span>
      </div>
    </div>




    <div class="info">
      <h2>Hello, <span class="username" id="username">[User Name]</span></h2>
      <p>Email: <span class="user-email" id="userEmail">[User Email]</span></p>
      <button class="edit-profile-btn" onclick="toggleSettings()">Account Settings</button>
      <button class="become-seller-btn" onclick="toggleSeller()">Become a Seller</button>

    </div>
  </div>
</section>

<!-- Settings Section -->
<section id="settings" class="settings-section">
  <h3>Account Settings</h3>
  <form class="settings-form" onsubmit="saveSettings(event)">
    <label for="name">Name</label>
    <input type="text" id="name" value="[User Name]">

    <label for="email">Email</label>
    <input type="email" id="email" value="[User Email]">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••">

    <label for="payment-method">Payment Method</label>
    <select id="payment-method">
      <option value="card">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="submit" class="save-btn">Save Changes</button>
  </form>
</section>


<!-- Форма для ввода данных продавца -->
<section id="seller" class="seller-section" style="display: none;">
  <h3>Become a Seller</h3>
  <form class="seller-form" onsubmit="saveSellerDetails(event)">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="id-number">Identification Number</label>
    <input type="text" id="id-number" required>

    <label for="id-photo">Upload ID Photo</label>
    <input type="file" id="id-photo" accept="image/*" required>

    <label for="bank-details">Bank Account Details</label>
    <input type="text" id="bank-details" required>

    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" required>

    <!-- Контейнер для согласия и кнопки отправки -->
    <div class="form-footer">
      <label for="agreement" class="agreement-label">
        <input type="checkbox" id="agreement" required>
        I agree to the terms and conditions
      </label>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
</section>

<!-- Footer Section -->
<div class="footer">
  <p>&copy; 2024 QazaqFashion</p>
  <a href="#">Privacy Policy</a>
  <a href="#">Terms of Service</a>
  <a href="#">Contact</a>
</div>

<!-- Подключаем JavaScript файл -->
<script src="profile.js"></script>

</body>
</html>
