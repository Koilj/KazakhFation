<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QazaqFashion - Shop by Category</title>
  <link rel="stylesheet" href="Accessories.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <script src="Accessories.js" defer></script>
</head>
<body>

<div class="navbar">
  <div>
    <h1 class="slide-in-left">QazaqFashion</h1>
  </div>
  <div>
    <a href="../Registration/registration.html" class="registration-btn">Login</a>
  </div>
</div>

<div class="categories">
  <h2 class="fade-in">Shop by Category</h2>
  <div class="category-grid">
    <div class="category-card" data-category="men">
      <h3>Men</h3>
      <img src="men.jpeg" alt="Men's Accessories" class="category-image">
      <div class="overlay">
        <div class="subcategory-options">
          <div class="subcategory" data-subcategory="belyak" onclick="showProducts('men', 'belyak')">Belyak</div>
          <div class="subcategory" data-subcategory="kungyrlau" onclick="showProducts('men', 'kungyrlau')">Kungyrlau</div>
          <div class="subcategory" data-subcategory="besshagar" onclick="showProducts('men', 'besshagar')">Besshagar</div>
        </div>
      </div>
    </div>
    <div class="category-card" data-category="women">
      <h3>Women</h3>
      <img src="WomenAccs.jpg" alt="Women's Accessories" class="category-image">
      <div class="overlay">
        <div class="subcategory-options">
          <div class="subcategory" data-subcategory="sholpy" onclick="showProducts('women', 'sholpy')">Sholpy</div>
          <div class="subcategory" data-subcategory="zhuzik" onclick="showProducts('women', 'zhuzik')">Zhuzik</div>
          <div class="subcategory" data-subcategory="saukele" onclick="showProducts('women', 'saukele')">Saukele</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="product-display" class="product-display">
  <h3 class="fade-in">Available Products</h3>
  <div class="filter-sidebar" id="filterSidebar">
    <h4>Filter by Price</h4>
    <input type="range" min="0" max="200" value="200" id="priceRange">
    <p>Max Price: <span id="maxPriceValue">$200</span></p>
  </div>
  <div id="products"></div>
</div>

<div class="footer">
  <p>Â© 2024 QazaqFashion</p>
  <a href="#">Privacy Policy</a>
  <a href="#">Terms of Service</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
