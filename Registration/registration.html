<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QazaqFashion</title>
  <link rel="stylesheet" href="registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Create Your Account</h1>
  <form id="login-form">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <button type="submit" class="btn">Next</button>
  </form>
  <p class="message">Already have an account? <a href="login.html">Login</a></p>
</div>
<script src="login.js" defer></script>
</body>
</html>
