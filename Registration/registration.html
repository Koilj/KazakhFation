<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - QazaqFashion</title>
  <link rel="stylesheet" href="registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Create Your Account</h1>
  <form id="registration-form">

    <div id="step-1" class="form-step active"> <!-- Marking the first step as active -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <p id="email-error" class="error-message hidden" style="color: red;">Please enter a valid email address containing "@".</p> <!-- Email error message -->
      </div>
      <button type="button" class="btn next-btn" onclick="function nextStep(number) {

      }
      nextStep(1)">Next</button>
    </div>

    <div id="step-2" class="form-step hidden">
      <div class="input-group">
        <label for="verification-code">Verification Code</label>
        <input type="text" id="verification-code" required>
      </div>
      <button type="button" class="btn next-btn" onclick="nextStep(2)">Next</button>
    </div>

    <div id="step-3" class="form-step hidden">
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="button" class="toggle-password" onclick="function togglePassword(password) {

        }
        togglePassword('password')">Show</button>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">Show</button>
      </div>
      <div id="error-message" class="error-message hidden" style="color: red;">Passwords do not match!</div>
      <button type="submit" class="btn" onclick="register()">Register</button>
    </div>
  </form>
  <p class="message">Already have an account? <a href="#">Login</a></p>
</div>
<script src="registration.js" defer></script>
</body>
</html>
