<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QazaqFashion</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Login to Your Account</h1>
    <form id="login-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="message">Don't have an account? <a href="registration.html">Register</a></p>
</div>
<script src="login.js" defer></script>
</body>
</html>
